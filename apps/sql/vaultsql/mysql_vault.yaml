apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-ephemeral
spec:
  selector:
    matchLabels:
      app: mysql-ephemeral
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-ephemeral
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "sql-role"
        vault.hashicorp.com/agent-inject-secret-config.txt: "myapp/sql"
        vault.hashicorp.com/agent-inject-template-config.txt: |
          {{- with secret "myapp/sql" -}}
          MYSQL_ROOT_PASSWORD={{ .Data.data.MYSQL_ROOT_PASSWORD }}
          {{- end -}}
    spec:
      containers:
      - name: mysql
        image: mysql:8.0 # Or your desired MySQL image version
        envFrom:
         - envFile: /vault/secrets/config.txt
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {} # This defines the ephemeral storage
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-ephemeral
spec:
  selector:
    app: mysql-ephemeral
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
